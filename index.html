<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="header">
    <a href="./highScore.html" class="score">View Highscore</a>
    <div class="header-right">
      <a href="#time"></a>
      <span id="time">Time:0</span>
    </div>
  </header>

  <body>
    <!--beginning content-->
    <div class="container">
      <div class="row text-center" id="quizHeader">
        <div class="col">
          <h1>Coding Quiz</h1>
        </div>
      </div>
      <div id="startDisplay">
        <div class="row text-center">
          <div class="col text-center">
            <p>
              Test your knowledge of Black American Pop Musicians! Try to answer
              the following questions with in the time limit. Keep in mind that
              incorrect answers will your score time by ten seconds.
            </p>
            <button id="startButton">Start Quiz</button>
          </div>
        </div>
      </div>

      <!--Q&A-->
      <div class="container">
        <div class="row">
          <div class="col" id="master-div">
            <h2 id="question"></h2>
            <div id="answers">
              <button class="choiceA">A</button>
              <button class="choiceB">B</button>
              <button class="choiceC">C</button>
              <button class="choiceD">D</button>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col">
          All Done!
        <p>Your final score is <span id="final"></p>
        <div class="input">
          Enter initials: <input type="text" id="finalInput" />
          <button id="finalSubmit">Submit</button>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
