<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Timed-Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Code Quiz Challenge</h1>
    <p>Test your knowledge of Black American Pop Musicians!</p> <br>Can you match the artist to the right band?<br>
    Each artist will be accompanied by four option. <br>Click on the band that best matches the band the artist is
    conect with.</p>
    <div class="container">
        <div id=start><button class="start-btn" onClick="startQuiz()">Start Quiz!</button>
            <div id="questions"></div>
            <ul class="choiceList"></ul>
            <div id="timer"></div>
            <div id="counter"></div>
            <div id="quiz"></div>
            <div id="results"></div>
        </div>
    </div>


    <script src="Timed-Quiz.js"></script>
</body>


</html>
