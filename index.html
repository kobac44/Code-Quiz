<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Timed-Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <div id="info">
          <button id="scores" href="">View High Scores</button>
          <div id="timer"><p>Time: <span id="timer">0</span></p></div>
        </div>
      </div>

     <!--beginning content-->
    <h1>Code Quiz Challenge</h1>
    <p>Test your knowledge of Black American Pop Musicians!</p> <br>Can you match the artist to the right band?<br>
    Each artist will be accompanied by four option. <br>Click on the band that best matches the band the artist is
    conect with.</p>
    <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv"><button type="button" class="btn btn-dark"
        id="startButton">Start Quiz</button>
    </div>  
            <!--Q&A-->    
            <h2 id="questions"></h2>
                <div class="button">
                    <button class="choiceA">A</button>
                </div><br>
                <div class="button">
                    <button class="choiceB">B</button>
                </div><br> 
                <div class="button">
                    <button class="choiceC">C</button>
                </div><br> 
                <div class="button">
                    <button class="choiceD">D</button>
            </div> 
            

            <div id="timeguage"></div>
            <div id="counter"></div>
            <div id="quiz"></div>
            <div id="results"></div>
       
<script src="./script.js"></script> 

</body>


</html>
