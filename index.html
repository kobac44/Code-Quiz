<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="header">
    <div id="highscorebtn" class="score">View Highscore</a>
    <div class="header-right">
      <a href="#time"></a>
      <span id="time">Time:0</span>
    </div>
  </header>

  <body>
    <!--beginning content-->
    <div class="container">
      <div class="row1 text-center" id="quizTitle">
        <div class="col">
          <h1>Coding Quiz</h1>
        </div>
      </div>
      <div id="startDisplay">
        <div class="row text-center">
          <div class="col text-center">
            <p>
              Test your knowledge of Black American Pop Musicians! Try to answer
              the following questions with in the time limit. Keep in mind that
              incorrect answers will your score time by ten seconds.
            </p>
            <button class="btn btn-primary" id="startButton">Start Quiz</button>
          </div>
        </div>
      </div>

      <!--Q&A-->
      <div class="container">
        <div class="row2">
          <div class="col" id="queA"></div>
            <h2 id="question"></h2>
            <div id="answers">
            </div>
        </div>
      </div>
      <div class="row2.5">
        <div class="answerCheck">
        </div>
      </div>
      <br />
      <!--Highscore Content Input Begins-->
      <div class="row">
        <div class="col"></div>
            <div class="col-md-12 text-center">  
                <div id="highscoreContent"></div>  
            </div>
        <div class="col"></div>
    </div>
<!--Highscore Content Input Ends-->
     
      <div class="row">
        <div class="col"></div>
            <div class="col-md-12 text-center">  
                <div id="highscoreDisplay"></div>  
            </div>
        <div class="col"></div>
    </div>
    <!--Highscore Display Content Ends-->

</main>
<!--Code Quiz Content Ends-->
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
